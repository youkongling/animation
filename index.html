<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=0.5, minimum-scale=0.5" />
		<title>学生证生成成功</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
	<style>
		.button-border{
			flex: 1;
			border: 1px solid #FFF;
		}
		.section-button{
			display: flex;
			padding-top: 25px;
			height: 110px;
			line-height: 85px;
			color: #FFF;
			text-align: center;
			font-size:40px;
			font-family: "WawaTC-Regular";
			text-transform: none;
			letter-spacing: 1px;
			font-weight: 400;
			position: relative;
		}
	</style>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center layout">
					<section class="row">
						<h2>小康大学学生证</h2>
						<div class="section-photo col-xs-8 col-xs-offset-2">
							<img src="img/man2.png" class="img-responsive img-centered">
						</div>
						<div class="dash col-xs-12"></div>
						<div class="section-info col-xs-10 col-xs-offset-1">
							<form action="">
								<div class="row padding">
									<div class="col-xs-6">
										<div class="form-group">
											<label class="col-xs-5 control-label no-padding" for="name">姓名：</label>
											<div class="col-xs-7 no-padding overflow-hidden">
												<input type="text" id="name" placeholder="" maxlength="4" class="border-bottom" required="required" oninvalid="setCustomValidity('请输入姓名')" oninput="setCustomValidity('')">
											</div>	
										</div>
									</div>
									<div class="col-xs-6">
										<div class="form-group">
											<label class="col-xs-5 control-label no-padding" for="grade">年级：</label>
											<div class="col-xs-7 no-padding overflow-hidden">
												<input type="text" id="grade" placeholder="" maxlength="4" class="border-bottom" required="required" oninvalid="setCustomValidity('请输入年级')" oninput="setCustomValidity('')">
											</div>	
										</div>
									</div>
								</div>
								<div class="row">
									<div class="form-group form-down">
										<label class="col-xs-4 control-label no-padding" for="say">入学宣言：</label>
										<div class="col-xs-8 no-padding overflow-hidden">
											<input type="text" id="say" placeholder="" class="border-bottom" style="width: 100%;">
										</div>	
										<div class="col-xs-12 no-padding overflow-hidden">
											<input type="text" id="say" placeholder="" class="border-bottom">
										</div>
										<div class="col-xs-12 no-padding overflow-hidden">
											<input type="text" id="say" placeholder="" class="border-bottom">
										</div>
										<div class="col-xs-12 no-padding overflow-hidden">
											<input type="text" id="say" placeholder="" class="border-bottom">
										</div>
									</div>
									<div class="form-up col-xs-12">
										<textarea class="form-control no-border" rows="4" maxlength="48" required="required" oninvalid="setCustomValidity('请输入入学宣言(48字内)')" oninput="setCustomValidity('')"></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="dash col-xs-12"></div>
						<div class="col-xs-10 col-xs-offset-1 section-button">
							<a href="" class="button button-border">
								<i class="icon-undo bigger-110"></i>
								重新生成
							</a>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
